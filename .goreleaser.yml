project_name: {{ .PluginName }}
release:
  github:
    owner: {{ .Owner }}
    name: {{ .Repo }}
builds:
  - id: {{ .PluginName }}
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - arm64
    - "386"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/{{ .Owner }}/{{ .Repo }}/pkg/version.version=
archives:
  - id: {{ .PluginName }}
    builds:
    - {{ .PluginName }}
    name_template: {{ `"{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"` }}
    format_overrides:
    - goos: windows
      format: zip
